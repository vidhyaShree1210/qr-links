  <title>NS Kumbar Art - Quick Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff5e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .logo {
      max-width: 120px;
      margin-top: 20px;
    }

    h1 {
      margin: 20px 0;
      color: #4b2e83;
      font-size: 24px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 720px;
      margin-top: 10px;
    }

    .box {
      background: #ffffff;
      border: 2px solid #4b2e83;
      border-radius: 20px;
      color: #4b2e83;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      transition: 0.3s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .box:hover {
      background: #f0e6ff;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .box {
        height: 120px;
        font-size: 16px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
