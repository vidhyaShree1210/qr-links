<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NS Kumbar Art - Quick Links</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff5e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15px;
      height: 90vh;
    }

    .box {
      background: #ffffff;
      border: 2px solid #4b2e83;
      border-radius: 20px;
      color: #4b2e83;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .box:hover {
      background: #f0e6ff;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80px;
    }

    @media (max-width: 600px) {
      .container {
        gap: 10px;
        padding: 15px;
      }

      .box {
        font-size: 16px;
      }

      .logo {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Optional Logo (center top) -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- 4 Square Boxes Container -->
  <div class="container">

  </div>

</body>
</html>
