<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NS Kumbar Art - Quick Links</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4e9f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

  .logo {
  width: 160px;  /* or even 180px or 200px */
  border-radius: 12px;
  margin-bottom: 25px;
}

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .box {
      background: linear-gradient(135deg, #78C1F3, #BA7DD5, #9845E8);
      border-radius: 20px;
      color: white;
      text-align: center;
      text-decoration: none;
      height: 0;
      padding-bottom: 100%;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box-content i {
      font-size: 32px;
      margin-bottom: 10px;
      display: block;
    }

    .box-content span {
      display: block;
      font-size: 14px;
      font-weight: 500;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #4b2e83;
    }

    .modal-content a {
      display: block;
      margin: 10px 0;
      color: #4b2e83;
      font-weight: 500;
      text-decoration: none;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    .close-btn {
      background: #4b2e83;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="NSK Logo" class="logo" />

  <div class="container">
    <a class="box" href="https://wa.me/919148997727" target="_blank">
      <div class="box-content">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </div>
    </a>
    <a class="box" href="https://nskumbar.art" target="_blank">
      <div class="box-content">
        <i class="fas fa-globe"></i>
        <span>Website</span>
      </div>
    </a>
    <!-- LOCATION BOX -->
    <div class="box" onclick="openModal()">
      <div class="box-content">
        <i class="fas fa-map-marker-alt"></i>
        <span>Location</span>
      </div>
    </div>
    <a class="box" href="https://instagram.com/nskumbarartacademy" target="_blank">
      <div class="box-content">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </div>
    </a>
  </div>

  <!-- MODAL -->
  <div class="modal" id="locationModal">
    <div class="modal-content">
      <h3>Select Branch</h3>
      <a href="https://maps.app.goo.gl/6z6PrtmXi8Jvdm2a6" target="_blank">Vijaynagar</a>
      <a href="https://maps.app.goo.gl/U9wCL2q2hBaCrqyN9" target="_blank">Jindalnagar</a>
      <a href="https://maps.app.goo.gl/hpwZ165BUxoxSc4u9" target="_blank">Tatanagar</a>
      <a href="https://maps.app.goo.gl/y6LvZPjadN73AwKW9" target="_blank">MEI Layout</a>
      <a href="#" onclick="alert('Malleswaram coming soon')">Malleswaram</a>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function openModal() {
      document.getElementById("locationModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("locationModal").style.display = "none";
    }
  </script>

</body>
</html>
