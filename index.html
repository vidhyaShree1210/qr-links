<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NS Kumbar Art - Quick Links</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4e9f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .box {
      background: linear-gradient(135deg, #78C1F3, #BA7DD5, #9845E8);
      border-radius: 20px;
      color: white;
      text-align: center;
      text-decoration: none;
      height: 0;
      padding-bottom: 100%; /* Square shape */
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box-content i {
      font-size: 32px;
      margin-bottom: 10px;
      display: block;
    }

    .box-content span {
      display: block;
      font-size: 14px;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- NSK Logo -->
<img src="https://raw.githubusercontent.com/vidhyaShree1210/qr-links/main/logo.png" alt="NSK Logo" class="logo" />

  <div class="container">
    <a class="box" href="https://wa.me/919148997727" target="_blank">
      <div class="box-content">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </div>
    </a>
    <a class="box" href="https://nskumbar.art" target="_blank">
      <div class="box-content">
        <i class="fas fa-globe"></i>
        <span>Website</span>
      </div>
    </a>
    <a class="box" href="https://maps.app.goo.gl/vEEHjFCBUHsyA7Je9" target="_blank">
      <div class="box-content">
        <i class="fas fa-map-marker-alt"></i>
        <span>Location</span>
      </div>
    </a>
    <a class="box" href="https://instagram.com/nskumbarartacademy" target="_blank">
      <div class="box-content">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </div>
    </a>
  </div>

</body>
</html>
