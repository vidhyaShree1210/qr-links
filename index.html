<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NS Kumbar Art - Quick Links</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .box {
      background: linear-gradient(135deg, #78C1F3, #BA7DD5, #9845E8);
      border-radius: 20px;
      color: white;
      text-align: center;
      text-decoration: none;
      height: 0;
      padding-bottom: 100%; /* Square shape */
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .box-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
    }

    .box-content i {
      font-size: 26px;
      margin-bottom: 8px;
      display: block;
    }

    .box-content h4 {
      margin: 0;
      font-size: 15px;
    }

    .box-content p {
      margin: 5px 0 0;
      font-size: 12px;
      line-height: 1.3;
    }

    .box:hover {
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Replace this with a working image path or URL -->
  <img src="c31384f8-f18c-46d5-9a0a-d7f6bf44b380.png" alt="NSK Logo" class="logo" />

  <div class="container">
    <a class="box" href="https://wa.me/919148997727" target="_blank">
      <div class="box-content">
        <i class="fab fa-whatsapp"></i>
        <h4>Connect with us on WhatsApp</h4>
        <p>Get instant support!</p>
      </div>
    </a>
    <a class="box" href="https://nskumbar.art" target="_blank">
      <div class="box-content">
        <i class="fas fa-globe"></i>
        <h4>Visit our website</h4>
        <p>Explore our art courses</p>
      </div>
    </a>
    <a class="box" href="https://maps.app.goo.gl/vEEHjFCBUHsyA7Je9" target="_blank">
      <div class="box-content">
        <i class="fas fa-map-marker-alt"></i>
        <h4>Find our location</h4>
        <p>Navigate to the nearest branch</p>
      </div>
    </a>
    <a class="box" href="https://instagram.com/nskumbarartacademy" target="_blank">
      <div class="box-content">
        <i class="fab fa-instagram"></i>
        <h4>Connect & join us</h4>
        <p>Follow us on Instagram</p>
      </div>
    </a>
  </div>

</body>
</html>
